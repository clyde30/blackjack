<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<!-- <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script> -->
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

	<!-- FirebaseUI for Web â€” Auth -->
	<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />

	<script src="bower_components/ngstorage/ngStorage.min.js"></script>
	<script type="text/javascript" src="src/js/dealerApp.js"></script>

	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>

<body ng-app="blackjackApp">
	<div ng-controller="AuthCtrl">
  	<button ng-click="signIn()">Sign In Anonymously</button>

  	<p ng-if="firebaseUser">Signed in user: <strong>{{ firebaseUser.uid }}</strong></p>
  	<p ng-if="error">Error: <strong>{{ error }}</strong></p>
	</div>

	<div ng-controller="MainCtrl" class="container">
		<div class = "row title">
			<div class="col-xs-3" "numDecks">
  			<h4>Number of Decks</h4>
				<select ng-model= "numDecks">
  				<option value=1>One</option>
  				<option value=2>Two</option>
  				<option value=3>Three</option>
  				<option value=4>Four</option>
  				<option value=5>Five</option>
  				<option value=6>Six</option>
				</select>
				<form>
					<button ng-click = "shuffle()" type="button">Shuffle Decks</button>
				</form>
			</div>
			<div class="col-xs-7 text-center">
				<h1>Blackjack</h1>
			</div>
		</div>
		<div class="row">
			<div class="dealerContainer">
				<div class="col-xs-4 score dealerScore">
					{{dealer.dealerValue}}
				</div>
				<div ng-hide="showCards || player.isBust" class = "col-xs-8 cardContainer">
					<span>
						<img ng-src = "src/images/cards/{{dealer.hand[0].image}}" class="cardImage">
					</span>
				</div>
				<div ng-show="showCards || player.isBust" class = "col-xs-8 cardContainer">
					<span ng-repeat = "card in dealer.hand">
						<img ng-src = "src/images/cards/{{card.image}}" class="cardImage">
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="winnerBox">
				<div class="push" ng-show="push">
					"Push"
				</div>
				<div class="playerWins" ng-show="player.wins">
					"Player Wins"
				</div>
				<div class="dealerWins" ng-show="dealer.wins">
					"Dealer Wins"
				</div>
			</div>
		</div>
		<div class="row">
			<div class="playerContainer">
				<div class="col-xs-4 score playerScore">
					<div ng-hide="player.isBust">
						{{player.playerValue}}
					</div>
					<div ng-show="player.isBust">
						{{player.playerValue}} Bust
					</div>
				</div>
				<div class = "col-xs-8 cardContainer">
					<span ng-repeat = "card in player.hand">
						<img ng-src = "src/images/cards/{{card.image}}" class="cardImage">
					</span>
				</div>
			</div>
		</div>

<div class="betBox">
	{{bet}}
</div>

<div>
	<button ng-click="hit()">Hit</button>
	<button ng-click="stand(); showCards = true">Stand</button>
</div>

<div class="bets">
	<button ng-click="makeBet(1)">$1</button>
	<button ng-click="makeBet(5)">$5</button>
	<button ng-click="makeBet(25)">$25</button>
	<button ng-click="makeBet(50)">$50</button>
	<button ng-click="makeBet(100)">$100</button>
</div>

<div class="deal">
	<button ng-show="showDealButton" ng-click = "initialDeal(); showCards = false" type="submit">Deal</button>
</div>

<div class="bankRoll">
	{{data.bankroll}}
	<button ng-click="resetBankroll()" type="button" name="button">Reset Bankroll</button>
</div>
</div>

<script type="text/javascript" src="src/js/shuffle.js"></script>
<script type="text/javascript" src="src/js/player.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
