<!DOCTYPE html>
<html ng-app = "blackjackApp">
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="../bower_components/angular/angular.js"></script>
</head>

<body ng-controller = "MainCtrl as ctrl">
	<div class = "title">
		<h1></h1>
	</div>

<div>
  <h4>Number of Decks</h4>
<select ng-model= "ctrl.numDecks">
  <option value=1>One</option>
  <option value=2>Two</option>
  <option value=3>Three</option>
  <option value=4>Four</option>
  <option value=5>Five</option>
  <option value=6>Six</option>
</select>
</div>

<form>
	<button ng-click = "ctrl.shuffle()" type="button">Shuffle Decks</button>
	<button ng-click = "ctrl.initialDeal(); showCards = false" type="submit">Deal</button>
</form>

<div ng-hide="showCards || ctrl.player.isBust" class = "cardContainer">
	<span>
		<img ng-src = "images/cards/{{ctrl.dealer.hand[0].image}}" class="cardImage">
	</span>
</div>

<div class="score">
	<div class="winnerScore" ng-hide="ctrl.dealer.isBust">
		{{ctrl.dealer.dealerValue}}
	</div>

	<div class="winnerScore" ng-show="ctrl.dealer.isBust">
		{{ctrl.dealer.dealerValue}} Bust
	</div>
</div>

<div ng-show="showCards || ctrl.player.isBust" class = "cardContainer">
	<span ng-repeat = "card in ctrl.dealer.hand">
		<img ng-src = "images/cards/{{card.image}}" class="cardImage">
	</span>
</div>

<div class="winnerBox">
	<div class="push" ng-show="ctrl.push">
		"Push"
	</div>

	<div class="playerWins" ng-show="ctrl.player.wins">
		"Player Wins"
	</div>

	<div class="dealerWins" ng-show="ctrl.dealer.wins">
		"Dealer Wins"
	</div>

	<div class="winnings" ng-show="ctrl.showWinnings">
		{{ctrl.winnings}}
	</div>
</div>

<div class="betBox">
	{{ctrl.bet}}
</div>

<div class = "cardContainer">
	<span ng-repeat = "card in ctrl.player.hand">
		<img ng-src = "images/cards/{{card.image}}" class="cardImage">
	</span>
</div>

<div class="score">
	<div class="playerScore" ng-hide="ctrl.player.isBust">
		{{ctrl.player.playerValue}}
	</div>

	<div class="playerScore" ng-show="ctrl.player.isBust">
		{{ctrl.player.playerValue}} Bust
	</div>
</div>

<div>
	<button ng-click="ctrl.hit()">Hit</button>
	<button ng-click="ctrl.stand(); showCards = true">Stand</button>
</div>

<div class="bets">
	<button ng-click="ctrl.makeBet(1)">$1</button>
	<button ng-click="ctrl.makeBet(5)">$5</button>
	<button ng-click="ctrl.makeBet(25)">$25</button>
	<button ng-click="ctrl.makeBet(50)">$50</button>
	<button ng-click="ctrl.makeBet(100)">$100</button>
</div>

<div class="bankRoll">
	{{ctrl.bankroll}}
</div>

<script type="text/javascript" src="js/dealerApp.js"></script>
<script type="text/javascript" src="js/shuffle.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/deal.js"></script>

</body>
</html>
